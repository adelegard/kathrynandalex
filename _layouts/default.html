<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Kathryn &amp; Alex ~ 9.6.2014</title>
		<meta content="" name="description">
		<meta content="width=device-width" name="viewport">
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
		<link href="libs/shadowbox/shadowbox.css" media="screen" rel="stylesheet" type="text/css">

	    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="javascript/plugins.js" type="text/javascript"></script>
		<script src="libs/shadowbox/shadowbox.js" type="text/javascript"></script>
		<script src="javascript/main.js" type="text/javascript"></script>
    </head>
    <body class="loading">
    	<div class="loader-container">
    		<div class="loader"></div>
    	</div>

		{% include navbar.html %}

		{{ content }}

		<div id="sb-container">
			<div id="sb-overlay"></div>

			<div id="sb-wrapper">
				<div id="sb-title">
					<div id="sb-title-inner"></div>
				</div>

				<div id="sb-wrapper-inner">
					<div id="sb-body">
						<div id="sb-body-inner"></div>

						<div id="sb-loading">
							<div id="sb-loading-inner">
								<span>loading</span>
							</div>
						</div>
					</div>
				</div>

				<div id="sb-info">
					<div id="sb-info-inner">
						<div id="sb-counter"></div>

						<div id="sb-nav">
							<a id="sb-nav-close" onclick="Shadowbox.close()" title="Close"></a><a id="sb-nav-next" onclick="Shadowbox.next()" title=
							"Next"></a><a id="sb-nav-play" onclick="Shadowbox.play()" title="Play"></a><a id="sb-nav-pause" onclick="Shadowbox.pause()" title=
							"Pause"></a><a id="sb-nav-previous" onclick="Shadowbox.previous()" title="Previous"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
